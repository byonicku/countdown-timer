<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KKN Countdown Timer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h2 id="message"></h2>
                    </div>
                    <div class="card-body">
                        <div id="countdown" class="timer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            const currentDate = new Date();
            const kknStartDate = new Date('2024-07-04T00:00:00+07:00');
            const kknEndDate = new Date('2024-08-02T00:00:00+07:00');

            let targetDate, message;

            if (currentDate < kknStartDate) {
                targetDate = kknStartDate;
                message = 'KKN starts in:';
            } else {
                targetDate = kknEndDate;
                message = 'KKN ends in:';
            }

            $('#message').text(message);
            targetDate = targetDate.getTime();

            const countdownFunction = setInterval(function () {
                const now = new Date().getTime();
                const distance = targetDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                $('#countdown').text(`${days} days ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`);

                if (distance < 0) {
                    clearInterval(countdownFunction);
                    $('#countdown').text('KKN has ended!');
                }
            }, 1000);
        });
    </script>
</body>

</html>
